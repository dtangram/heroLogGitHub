    <title>Hero Log</title>

    <style media="screen">
      @-webkit-keyframes fadeInImg{
        0% {
          opacity: .2;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: .2;
        }
      }

      @-moz-keyframes fadeInImg{
        0% {
          opacity: .2;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: .2;
        }
      }

      @-o-keyframes fadeInImg{
        0% {
          opacity: .2;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: .2;
        }
      }

      @-keyframes fadeInImg{
        0% {
          opacity: .2;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: .2;
        }
      }

      .loader{
        text-align: center;
        background: #2B2B2B;
        color: #FFF;
        font-family: 'Lato', Arial, sans-serif;
        font-size: 1.25rem;
        height: 3000px;
        margin: 0;
        left: 0;
        padding-top: 300px;
        position: fixed;
        text-align: center;
        top: 0;
        width: 100%;
        z-index: 2000;
      }

      .loader > section{
        display: inline-block;
        height: 100px;
        margin: 0 0 5px;
        /* margin: 0 auto; */
        padding: 0;
        width: 100px;
      }

      .loader > section img{
        margin: 0;
        /* opacity: .2; */
        width: 100%;
        -webkit-animation: fadeInImg 4000ms ease-in-out infinite;
        -moz-animation: fadeInImg 4000ms ease-in-out infinite;
        -o-animation: fadeInImg 4000ms ease-in-out infinite;
        animation: fadeInImg 4000ms ease-in-out infinite;
      }

      .loader p{
        padding: 0;
        margin: 0;
      }
    </style>

    <link href="../src/css/bootstrap.min.css" type='text/css'>
    <link href="../src/css/reset.css" type='text/css'>
    <link href="../src/css/main.css" media="screen" type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700,900&display=swap" type='text/css'>
